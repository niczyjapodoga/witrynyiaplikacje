<!DOCTYPE html>
        <html lang="pl-PL">
         <html>
           <head>
             <meta charset="utf-8">
   <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
</head>
<body>

<h1>Formularz kontaktowy</h1>

<form action="mailto:twoj_email@example.com" method="post" enctype="text/plain">
    <!-- Pola tekstowe -->
    <label for="fname">Imię:</label><br>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Nazwisko:</label><br>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <!-- Pole hasła -->
    <label for="password">Hasło:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <!-- Radio (przyciski opcji) -->
    <p>Jak często używasz komputera?</p>
    <input type="radio" id="codziennie" name="uzycie" value="codziennie">
    <label for="codziennie">Codziennie</label><br>

    <input type="radio" id="raz_w_tygodniu" name="uzycie" value="raz_w_tygodniu">
    <label for="raz_w_tygodniu">Raz w tygodniu</label><br>

    <input type="radio" id="nigdy" name="uzycie" value="nigdy">
    <label for="nigdy">Nigdy</label><br><br>

    <!-- Checkboxy -->
    <p>Jakie urządzenia posiadasz?</p>
    <input type="checkbox" id="komputer" name="urzadzenie" value="komputer">
    <label for="komputer">Komputer</label><br>

    <input type="checkbox" id="smartfon" name="urzadzenie" value="smartfon">
    <label for="smartfon">Smartfon</label><br>

    <input type="checkbox" id="tablet" name="urzadzenie" value="tablet">
    <label for="tablet">Tablet</label><br><br>

    <!-- Lista rozwijana -->
    <label for="system">Wybierz system operacyjny:</label><br>
    <select id="system" name="system">
        <option value="windows">Windows</option>
        <option value="mac">MacOS</option>
        <option value="linux">Linux</option>
    </select><br><br>

    <!-- Pole tekstowe do wiadomości -->
    <label for="wiadomosc">Wiadomość:</label><br>
    <textarea id="wiadomosc" name="wiadomosc" rows="4" cols="50"></textarea><br><br>

    <!-- Przyciski do wysyłania i resetowania -->
    <input type="submit" value="Wyślij">
    <input type="reset" value="Wyczyść">
</form>
                <title> Łybacki poczta </title>
</head>
