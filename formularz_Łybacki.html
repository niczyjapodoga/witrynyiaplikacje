<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rekrutacja do szkółki piłkarskiej</title>
</head>
<body style="font-family: Arial;">
    <h1>Formularz rekrutacyjny do szkółki piłkarskiej</h1>
    <form action="mailto:pilkanozaszkolka@gmail.com" method="post">
        <label>Imię:</label><br>
        <input type="text" name="imie"><br><br>

        <label>Nazwisko:</label><br>
        <input type="text" name="nazwisko"><br><br>

        <label>Data urodzenia</label><br>
        <input type="text" name="data_urodzenia" placeholder="dd.mm.rrrr"><br><br>

        <label>Jak oceniasz swoje umiejętności piłkarskie?</label><br>
        <input type="radio" name="umiejetnosci" value="super"> Super<br>
        <input type="radio" name="umiejetnosci" value="dobre"> Dobre<br>
        <input type="radio" name="umiejetnosci" value="srednie"> Średnie<br>
        <input type="radio" name="umiejetnosci" value="slabe"> Słabe<br><br>

        <label>Byłeś kiedyś w szkole piłkarskiej? Jeśli tak, to napisz w jakiej:</label><br>
        <input type="radio" name="szkola_pilkarska" value="tak"> Tak<br>
        <input type="radio" name="szkola_pilkarska" value="nie"> Nie<br>
        <textarea name="szkola" rows="3" cols="30" placeholder="Miejsce do pisania"></textarea><br><br>

        <label>Jaki klub najbardziej lubisz i dlaczego?</label><br>
        <input type="text" name="klub" placeholder="Jaki klub?"><br>
        <textarea name="dlaczego" rows="3" cols="30" placeholder="Dlaczego?"></textarea><br><br>

        <button type="submit">Wyślij</button>
<A HREF="index.html"> wróć </A>
    </form>
</body>
</html>
